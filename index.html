<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>註冊表單</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <script src="https://code.jquery.com/jquery.min.js"></script>
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2>註冊表單</h2>
  <br>
  
  <form>
   
    <div class="form-group">
      <label>姓名</label>
      <br>
      <input type="text" class="form-control" placeholder="Your Name" name="name">
    </div>
    
    <div class="form-group">
      <label>性別</label>
      <br>
      <label class="radio-inline"><input type="radio" name="gender" value="male">男</label>
      <label class="radio-inline"><input type="radio" name="gender" value="female">女</label>
      <label class="radio-inline"><input type="radio" name="gender" value="other">其他</label>
    </div>
    
    <div class="form-group">
      <label>電子郵件</label>
      <br>
      <input type="email" class="form-control" placeholder="Your Email" name="email">
    </div>
    
    <div class="form-group">
      <label>密碼</label>
      <br>
      <input type="password" class="form-control" placeholder="Password" name="password">
    </div>
    <div class="form-group">
      <label>興趣</label>
      <br>
      <label class="checkbox-inline"><input type="checkbox" name="interest" value="reading">閱讀</label>
      <label class="checkbox-inline"><input type="checkbox" name="interest" value="sport">運動</label>
      <label class="checkbox-inline"><input type="checkbox" name="interest" value="sleep">睡覺</label>
      <label class="checkbox-inline"><input type="checkbox" name="interest" value="web">寫網頁</label>
    </div>
    <button type="submit" class="btn btn-success">送出</button>
  </form>
</div>

</body>
</html>
